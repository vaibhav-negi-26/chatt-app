<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">

        </div>
        <div class="chat__main">
            <!-- render area -->
            <div id="msg" class="chat__messages">
            </div>
            <!-- input area -->
            <div class="compose">
                <form>
                    <input type="text" id="field" placeholder="Message" required autocomplete="off">
                    <button id="btn" type="submit">Send</button>
                </form>
            </div>
            <button id="location">Send Location</button>
        </div>
    </div>

    <!-- dynamic template -->
    <script id="msgtemp" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">
                    {{username}}
                </span>
                <span class="message__meta">
                    {{createdAt}}
                </span>
            </p>
            <p> {{msg}}</p>
        </div>
    </script>

    <script id="linktemp" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">
                    {{username}}
                </span>
                <span class="message__meta">
                    {{createdAt}}
                </span>
            </p>
            <p><a href="{{location}}" target="_blank">My current loaction</a></p>
        </div>
    </script>

    <script id="side-content" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
