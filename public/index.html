<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <h1>
        Hi from home page
    </h1>
    <br>
    <!-- render area -->
    <div id="msg">

    </div>
    <!-- input area -->
    <form>
        <input type="text" id="field" placeholder="Message">
        <button id="btn" type="submit">Send</button>
    </form>
    <br>
    <button id="location">Send Location</button>
    <!-- dynamic template -->
    <script id="msgtemp" type="text/html">
        <div>
            <p>{{createdAt}} - {{msg}}</p>
        </div>
    </script>
    <script id="linktemp" type="text/html">
        <div>
            <p>{{createdAt}} - <a href="{{location}}" target="_blank">My current loaction</a></p>
        </div>
    </script>
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
